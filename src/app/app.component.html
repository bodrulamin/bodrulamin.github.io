<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button [text]="true" icon="pi pi-web" label="bodrulamin" />
  </div>
  <div class="p-toolbar-group-center">

  </div>
  <div class="p-toolbar-group-end">
    
    <p-button [text]="true" [routerLink]="['/']" severity="secondary" fragment="about-me" label="about-me"></p-button>
    <p-button [text]="true" [routerLink]="['/']" severity="danger" fragment="skills" label="skills"></p-button>
    <p-button [text]="true" [routerLink]="['/']" severity="secondary" fragment="portfolio"  label="portfolio"></p-button>
    <p-button [text]="true" [routerLink]="['/']" severity="secondary" fragment="experience"  label="experience"></p-button>
    <p-button [text]="true" [routerLink]="['/']" severity="secondary" fragment="education"  label="education"></p-button>
    <p-button [text]="true" [routerLink]="['/']" severity="secondary" fragment="contact-me"  label="contact-me"></p-button>

  </div>
</p-toolbar>
<div class="w-full mt-5">
  <div class="flex justify-content-center">
    <div class="flex flex-column align-items-center gap-2">
      <div class="w-7rem h-7rem border-circle overflow-hidden shadow-8">
        <img src="https://bodrulamin.github.io/images/bodrulamin-pic.jpg" class="w-full h-full object-cover"
          alt="bodrulamin-photo">
      </div>

      <div class="text-center font-bold mt-4 text-600 text-3xl"> Bodrul Amin </div>
      <div class="text-center pt-1 text-400 text-1xl">Software Engineer</div>

      <div class="flex flex-row gap-2">
        <p-button icon="fa-brands fa-linkedin-in" [rounded]="true" severity="success" />
        <p-button icon="pi pi-user" [rounded]="true" severity="info" />
        <p-button icon="pi pi-bell" [rounded]="true" severity="warning" />
        <p-button icon="pi pi-heart" [rounded]="true" severity="help" />
        <p-button icon="pi pi-times" [rounded]="true" severity="danger" />
      </div>
      <i class="fa-brands fa-linkedin-in"></i>
    </div>
  </div>
</div>
